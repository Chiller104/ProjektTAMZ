<body>
    <header>
        <h1 class="title">Cesta za titulom</h1>
    </header>
    <section>
        <div class="container">

            <div id="menu" style="display: block;" class="form">
                <div class="form-item">
                    <label for="playerName">Meno</label>
                    <input type="text" id="playerName" name="firstname">
                </div>

                <div class="form-item">
                    <label for="obtiaznost">Obtiažnosť</label>
                    <select id="obtiaznost">
                        <option value="1">Bc.</option>
                        <option value="2">Ing.</option>
                        <option value="3">PhDr.</option>
                    </select>
                </div>
                <button id="start-btn" onclick="start();" class="button">Hrať</button>
            </div>

            <canvas id="canvas1" class="game" width="300" height="300" style="display: none;"></canvas>
            <canvas id="canvas2" class="game" width="288" height="288" style="display: none;"></canvas>
            <canvas id="canvas3" class="game" width="300" height="300" style="display: none;"></canvas>


            <button class="sound-button" id="sound" onclick="mute()"><img id="pic" src="./images/sprites/sound.svg"
                    alt="sound icon"></button>

            <div id="Message-Container" style="display: none;" class="message">
                <div>
                    <h2 id="congrats"></h2>
                    <span id="moves" class="steps"></span>
                    <h3>Pripravený na KVÍZ?</h3>
                    <a class="button" href="./quiz.html">Áno</a>
                </div>
            </div>

            <div class="control" id="control" style="display: none">
                <button class="control-button" id="top" onclick="MoveUp()">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 492 289.05">

                            transform="translate(0 -101.48)" /></svg>
                </button>
                <button class="control-button" id="right" onclick="MoveRight()">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 289.05 492">
                        <path
                            d="M382.68,226.8,163.73,7.86a27,27,0,0,0-38.06,0L109.54,24a27,27,0,0,0,0,38.06L293.4,245.9,109.34,430a27,27,0,0,0,0,38.07l16.12,16.11a27,27,0,0,0,38.07,0L382.68,265a27.16,27.16,0,0,0,0-38.2Z"
